<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Humanoid-template</title>
</head>
<header class=" topo">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Collapsed content</h4>
      <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-dark">
    <p class="logo">H</p>
    <button class="navbar-toggler" type="button" data-toggle="modal" data-target="#JanelaModal"
      aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <p class="ellipse"></p>
      </span>
    </button>
  </nav>
</header>
<body class="imagem-fundo">
  <div class="imagem-fundo">
    <img src="src/img/bg-image.png" alt="">
  </div>
  <main class="main">
    <h1 class="titulo">HUMANOID NFT.</h1>
    <h2 class="sub_titulo">The modern human Creation of multiverse</h2>
    <button class="button">GET ACCESS</button>

    <img class="foto1" src="src/img/janko-ferlic-Y0QG7GBHBLE-unsplash 1.png" alt="">
    <img class="foto2" src="src/img/janko-ferlic-Y0QG7GBHBLE-unsplash 2.png" alt="">
    <img class="foto3" src="src/img/janko-ferlic-Y0QG7GBHBLE-unsplash 3.png" alt="">
    <section class="card-1">
      <p>TOTAL</p>
      <p>10,000 <strong>UNIQUE</strong></p>
      <p>PRICE</p>
      <p>0,25</p>
      <p>ETR</p>
    </section>
    <section class="card-2 corner">
      <p>TIME</p>
      <p>July 9 <strong>2022</strong></p>
      <p>MINT ON</p>
      <p>OPEN</p>
      <P>SEA</P>
    </section>
  </main>
  <img class="web" src="src/img/WEB3.png" alt=""><br /><br />
  <img class="modern" src="src/img/MODERN.png" alt="">
  <div class="icons">
    <img class="icon" src="src/img/mdi_github.png" alt="icon github">
    <img class="icon" src="src/img/mdi_discord.png" alt="icon discord">
    <img class="icon" src="src/img/Vector.png" alt="icon vetor">
    <img class="icon" src="src/img/mdi_twitter.png" alt="icon twitter">
  </div>

  <!-- modal -->
  <div id="JanelaModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-fullscreen" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>ABOUT</p>
          <p>ROADMAP</p>
          <p>TOKENOMICS</p>
          <p>TEAM</p>
          <p>WHITEPAPER</p>
        </div>
      </div>
    </div>
  </div>
  <!-- fim modal -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="src/js/modal.js"></script>
</body>

</html>
